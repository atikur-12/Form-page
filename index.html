<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./img/ict.svg" alt="ICT DEVISION" class="logo logo1">
        <img src="./img/learn.svg" alt="learning and earning" class="logo logo2">
        <img src="./img/a2i.svg" alt="a2i" class="logo logo3">
    </header>
    <!-- Navbar -->
    <nav id="navBar">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Course module 2020</a></li>
            <li><a href="">Class schedule</a></li>
            <li><a href="">Success Story</a></li>
            <li><a href="#">Attendance â–¼</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
    <!-- title h1 h2 -->
    <div id="title">
        <h1>Student Registration Form</h1>
        <hr>
        <h2>Please enter relevant information</h2>
    </div>
    <!-- form box -->
    <section id="form">
            <div class="secLeft">
                <span class="warn">Mandatory field*</span>
                    <label for="district">District &nbsp;<span class="warn">(Institute district: Where you want to do your course)*</span></label>
                    <select name="" id="district" required>
                        <option value="selectOne" disabled selected>--Select One--</option>
                        <option value="Chittagong">Chittagong</option>
                        <option value="Dhaka">Dhaka</option>
                        <option value="Khulna">Khulna</option>
                    </select>
                <label for="course">Course*</label>
                <select name="" id="course" required>
                    <option value="selectOne" disabled selected>--Select One--</option>
                    <option value="#">Master in UX UI</option>
                    <option value="#">Full stack Development</option>
                    <option value="#">Java script for beginner</option>
                </select>
                <label for="studentName">Student Name*</label>
                <input type="text" id="studentName">
                <label for="fatherName">Father Name*</label>
                <input type="text" id="fatherName">
                <label for="motherName">motherName Name*</label>
                <input type="text" id="motherName">
                <label for="#">Date of birth*</label>
                <div class="birth">
                    <select name="" id="birth" required>
                        <option value="#">1</option>
                        <option value="#">2</option>
                        <option value="#">3</option>
                    </select>
                    <select name="" id="month" required>
                        <option value="#">January</option>
                        <option value="#">February</option>
                        <option value="#">march</option>
                    </select>
                    <select name="" id="year" required>
                        <option value="#">2025</option>
                        <option value="#">2024</option>
                        <option value="#">2023</option>
                    </select>
                </div>
                <label for="gender-male">Select gender*</label>
                <div class="gender--select">
                    <label id="radioBtn">
                        <input type="radio" id="gender-male" name="gender" value="male" class="radioB"> Male
                    </label>
                    <label id="radioBtn">
                        <input type="radio" id="gender-female" name="gender" value="female" class="radioB"> Female
                    </label>
                </div>
                <!-- Email and Phone -->
                <label for="Email">Email*</label>
                <input type="text" id="Email">
                <label for="Phone">Phone* <span class="warn">(Must be 11 Digits)*</span></label>
                <input type="text" id="Phone">
            </div>
            <!-- Right Form Section -->
            <div class="secRight">
                <label for="#">Identification No*</label>
                <select name="#" id="" required>
                    <option value="" selected disabled>--Select One--</option>
                    <option value="">Birth certificate</option>
                </select>
                <label for="#">Identification Number*</label>
                <input type="text" name="" id="">
                <label for="#">Home District*</label>
                <select name="#" id="" required>
                    <option value="" selected disabled>--Select One--</option>
                    <option value="">Chittagong</option>
                </select>
                <label for="#">Upazilla*</label>
                <select name="#" id="" required>
                    <option value="" selected disabled>--Select Upazilla--</option>
                    <option value="">Chittagong</option>
                </select>
                <label for="">Village/House No./Road No./Other Alternative*</label>
                <input type="text">
                <label for="">Post office*</label>
                <input type="text">
                <label for="">Education Qualification*</label>
                <select name="eduQua" id="">
                    <option value="#" selected disabled>--Select One--</option>
                    <option value="#">HSC</option>
                    <option value="#">HSC</option>
                </select>
                <!-- Upload file -->
                <label for="pictue" class="picture">Upload Your Photo <span class="warn"> (Must passport size Photo)</span></label>
                <input type="file" name="" id="certificate">
                <label for="certificate" class="certificate">Upload Your Photo <span class="warn"> (Only Pdf)</span></label>
                <input type="file" name="" id="certificate">
            </div>
    </section>
    <section class="submit">
        <button class="submit-button">
            Submit your Information
        </button>
        <span class="warn btnstatus">Check your information before submit</span>
    </section>
    <footer class="footer">
        <p>&copy;all right preserved by atikur rahman</p>
    </footer>
</body>
</html>
